{# blog/templates/blog/contact_form.html #}

{% extends "blog/base.html" %}

{% block page_title %}Contact{% endblock %}


{% block main %}
<div class="container">
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
        <div style="text-align:center">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
